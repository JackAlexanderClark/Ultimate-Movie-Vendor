{% include 'header.html'%}                        <!-- include header as already has inherited main -->
{% block body %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login Page</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

  </head>

  <body class="text-center">
    <div class="col-md-8" id="login_form">
        <form class="form-signin" action="" method="POST">
          <img class="mb-4" src="static/images/user-icon.png" alt="" width="45" height="45" style="padding-top:10px;">
          <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>

            <a href="http://127.0.0.1:5000/user_register"><h2>Need to create a new account?</h2></a>

          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            {% if error %}
                <div class="alert alert-danger col-md-12" role="alert" style="text-align: center;">
                  There was an Error with Login, are your login details correct?
                </div>
            {% endif %}
        </form>
      </div>
  </body>
</html>

{% endblock %}
