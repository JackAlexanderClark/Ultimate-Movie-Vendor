{% include 'header.html'%}                        <!-- include header as already has inherited main -->
{% block body %}


    <div class="container" style="padding-top: 30px;">

        {% for review in reviews %}
        <div class="review-card" style="width: 30rem; border: 5px black">
          <img id=review_image" src="http://127.0.0.1:5000/static/images/{{ review.dvd.image }}" style="width: 30rem; height: 30rem;">
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><b>Review:</b> {{  review.review }}</li>
            <li class="list-group-item"><b>Rating:</b>
            <!-- for loop to iterate over number of stars -->
                {% for i in range(review.rating)  %}
                 <img id="gold_star" src="http://127.0.0.1:5000/static/images/gold star.jpg">
                {% endfor %}
            </li>
          </ul>
        </div>
    {% endfor %}

    </div>

{% endblock %}
