{% include 'header.html'%}                        <!-- include header as already has inherited main -->
{% block body %}

    <div class="container">

        {% for review in reviews %}
        <div class="card" style="width: 18rem;">
          <img src="http://127.0.0.1:5000/static/images/{{ review.dvd.image }}">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Review:{{  review.review }} Rating:{{ review.rating }}</li>

          </ul>
        </div>
    {% endfor %}

    </div>

{% endblock %}
