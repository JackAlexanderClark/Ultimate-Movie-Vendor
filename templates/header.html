{% extends 'main.html'%}
{% block body %}

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
/* Add a black background color to the top navigation */
.topnav {
    overflow: hidden;
    background-color: #c7c7c7;
    position: sticky;
    top: 0;
    z-index: 100;
}

.topnav a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 3px;
    text-decoration: none;
    font-size: 17px;
}

.topnav a:hover {
    background-color: #ddd;
    color: black;
}

.topnav a.active {
    background-color: #f54242;
    color: white;
}

    </style>

    <script>
        // code from W3Schools: Responsive NavBar
        function toggleNav() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }

        // w3Schools code
        document.addEventListener("DOMContentLoaded", function () {
        setActiveClass();

        function setActiveClass() {

            const currentUrl = window.location.href;
            const navLinks = document.querySelectorAll(".topnav a");

            navLinks.forEach(link => {
                if (link.href === currentUrl) {
                    link.classList.add("active");
                } else {
                    link.classList.remove("active");
                }
            });
        }
    });



    </script>
</head>

<body>
    <header>
        <div class="topnav" id="myTopnav" style="text-align: center; justify-content: center; display: flex; position: sticky;">
            <a href="{{ url_for('homepage') }}"><small>Dashboard <i class="fa fa-home"></i></small></a>
            <a href="{{ url_for('add_dvds') }}"><small>Submit DVD <i class="fa fa-arrow-up"></i></small></a>
            <a href="{{ url_for('reviews') }}"><small>DVD Reviews <i class="fa fa-paperclip"></i></small></a>
            <a href="{{ url_for('log_out') }}"><small>Log Out? </small></a>
        </div>
    </header>

</body>
{% endblock %}
