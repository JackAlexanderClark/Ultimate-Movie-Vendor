{% include 'header.html'%}
{% block body %}

    <div class="container" style="padding-top: 10px;">
        <h3>Please add your contact information in the below form.</h3>

        <form action="{{ url_for('register_user') }}" method="POST">
            <div class="form-group form-row">
                <label for="firstname" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" name="firstname" id="firstname" class="form-control" maxlength="40" required>
                </div>
            </div>
            <div class="form-group form-row">
                <label for="lastname" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" name="lastname" id="lastname" class="form-control" maxlength="40" required>
                </div>
            </div>
            <div class="form-group form-row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" name="email" id="email" class="form-control" maxlength="40" required>
                </div>
            </div>
            <div class="form-group form-row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" name="password" id="password" class="form-control" maxlength="40" required>
                </div>
            </div>
            <div class="form-group form-row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit User</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
