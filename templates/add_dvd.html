{% include 'header.html'%}                        <!-- include header as already has inherited main -->
{% block body %}

    <h1>Please add your DVD below.</h1>
    <hr>

    <!-- error if invalid input -->
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}

    <div class="container">
        <!-- multiple data types (text, images, file) etc -->
        <form action="{{ url_for('add_dvds') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group row">
                <label for="firstname" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" value="{% if dvd %} {{ dvd.name }} {% endif %}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="firstname" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" name="description" class="form-control" maxlength="250" value="{% if dvd %} {{ dvd.description }} {% endif %}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="firstname" class="col-sm-2 col-form-label">Price (Â£)</label>
                <div class="col-sm-10">
                    <input type="text" name="price" class="form-control" value="{% if dvd %} {{ dvd.price }} {% endif %}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="firstname" class="col-sm-2 col-form-label">Quantity</label>
                <div class="col-sm-10">
                    <input type="text" name="quantity" class="form-control" value="{% if dvd %} {{ dvd.quantity }} {% endif %}" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="firstname" class="col-sm-2 col-form-label">Image URL</label>
                <div class="col-sm-10">
                    <input type="text" name="image_url" class="form-control" value="{% if dvd %} {{ dvd.image_url }} {% endif %}" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="firstname" class="col-sm-2 col-form-label">Genre</label>
                <div class="col-sm-10">
                    <input type="text" name="genre" class="form-control" value="{% if dvd %} {{ dvd.genre }} {% endif %}" required>
                </div>
            </div>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit DVD</button>
                </div>
        </form>
    </div>
{% endblock %}
