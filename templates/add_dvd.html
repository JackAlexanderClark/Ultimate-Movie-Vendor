{% include 'header.html'%}                        <!-- include header as already has inherited main -->
{% block body %}

    <div class="container" style="padding-top: 30px;">
        <h1>Please add your DVD below.</h1>
    </div>
    <hr>

    <!-- error if invalid input -->
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}

    <div class="container">
        <!-- multiple data types (text, images, file) etc -->
        <form action="{{ url_for('add_dvds') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group form-row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" maxlength="40" id="name" value="{% if dvd %} {{ dvd.name }} {% endif %}" required>
                </div>
            </div>
            <div class="form-group form-row">
                <label for="description" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" name="description" class="form-control" maxlength="250" id="description" value="{% if dvd %} {{ dvd.description }} {% endif %}" required>
                </div>
            </div>
            <div class="form-group form-row">
                <label for="price" class="col-sm-2 col-form-label">Price (Â£)</label>
                <div class="col-sm-10">
                    <input type="number" name="price" class="form-control" id="price" value="{% if dvd.price %} {{ dvd.price }} {% else %} 0 {% endif %}" required>
                </div>
            </div>
            <div class="form-group form-row">
                <label for="quantity" class="col-sm-2 col-form-label">Quantity</label>
                <div class="col-sm-10">
                    <input type="number" name="quantity" class="form-control" id="quantity" value="{% if dvd.quantity %} {{ dvd.quantity }} {% else %} 0 {% endif %}" required>
                </div>
            </div>

            <div class="form-group form-row">
                <label for="image_url" class="col-sm-2 col-form-label">Image URL</label>
                <div class="col-sm-10">
                    <input type="text" name="image_url" class="form-control" id="image_url" value="{% if dvd %} {{ dvd.image_url }} {% endif %}" required>
                </div>
            </div>

            <div class="form-group form-row">
                <label for="genre" class="col-sm-2 col-form-label">Genre</label>
                <div class="col-sm-10">
                    <input type="text" name="genre" class="form-control" id="genre" maxlength="10" value="{% if dvd %} {{ dvd.genre }} {% endif %}" required>
                </div>
            </div>
            <div class="form-group form-row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit DVD</button>
                </div>
            </div>
            <br>
        </form>
    </div>
{% endblock %}
