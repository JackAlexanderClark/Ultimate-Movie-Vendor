{% include 'header.html'%}
{% block body %}

    <style>
        .form-container {
            margin: 0 auto;
            border: 2px solid #000;
            width: 60%;
            background-color: #fff;
            padding: 20px;
            z-index: 2;
            position: relative;
        }
</style>


<div class="container" style="padding-top: 10px">
    <div class="form-container">  <!-- here is the wrapping div -->
        <!-- multiple data types (text, images, file) etc -->
        <form action="{{ url_for('add_dvds') }}" method="POST" enctype="multipart/form-data">
        <h3>Please add your DVD below.</h3>
        <hr>
        <!-- error if invalid input -->
        {% if error %}
            <h5 style="color: red;">{{ error }}</h5>
        {% endif %}
        <!-- message if invalid url-->
        {% if message %}
            <h5 style="color: red;">{{ message }}</h5>
        {% endif %}
           <div class="form-group form-row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" maxlength="40" id="name" value="{% if dvd %} {{ dvd.name }} {% endif %}" required> &nbsp;<div class="checkmark">&#10003;</div>
                </div>
            </div>
            <div class="form-group form-row">
                <label for="description" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" name="description" class="form-control" maxlength="250" id="description" value="{% if dvd %} {{ dvd.description }} {% endif %}" required> &nbsp;<div class="checkmark">&#10003;</div>
                </div>
            </div>
            <div class="form-group form-row">
                <label for="price" class="col-sm-2 col-form-label">Price (Â£)</label>
                <div class="col-sm-10">
                    <input type="number" name="price" class="form-control" id="price" value="{% if dvd.price %} {{ dvd.price }} {% else %} 0 {% endif %}" required> &nbsp;<div class="checkmark">&#10003;</div>
                </div>
            </div>
            <div class="form-group form-row">
                <label for="quantity" class="col-sm-2 col-form-label">Quantity</label>
                <div class="col-sm-10">
                    <input type="number" name="quantity" class="form-control" id="quantity" value="{% if dvd.quantity %} {{ dvd.quantity }} {% else %} 0 {% endif %}" required> &nbsp;<div class="checkmark">&#10003;</div>
                </div>
            </div>

            <div class="form-group form-row">
                <label for="image_url" class="col-sm-2 col-form-label">Image URL</label>
                <div class="col-sm-10">
                    <input type="text" name="image_url" class="form-control" id="image_url" value="{% if dvd %} {{ dvd.image_url }} {% endif %}" required> &nbsp;<div class="checkmark">&#10003;</div>
                </div>
            </div>

            <div class="form-group form-row">
                <label for="genre" class="col-sm-2 col-form-label">Genre</label>
                <div class="col-sm-10">
                    <input type="text" name="genre" class="form-control" id="genre" maxlength="10" value="{% if dvd %} {{ dvd.genre }} {% endif %}" required> &nbsp;<div class="checkmark">&#10003;</div>
                </div>
            </div>

            <div class="form-group form-row">
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary larger-button">Submit DVD</button>
                </div>
            </div>
            <br>
        </form>
    </div>
</div>


    <script>
        // checkbox input code
        const inputs = document.querySelectorAll('input');

        // reveal ticks if user inputs data to form
        inputs.forEach((input) => {
            input.addEventListener('input', (event) => {

                const checkmark = event.target.parentElement.parentElement.querySelector('.checkmark');
                if (event.target.value !== '') {
                    checkmark.style.display = 'block';
                } else {
                    checkmark.style.display = 'none';
                }
            });
        });
    </script>

{% endblock %}
