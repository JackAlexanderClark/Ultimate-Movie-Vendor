{% include 'header.html'%}
{% block body %}

    <h1>Please add a DVD in the below form.</h1>
    <hr>

    <!-- error if invalid input -->
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}

    <div class="container">
        <!-- multiple data types (text, images, file) etc -->
        <form action="{{ url_for('update_dvd', id=dvd.id) }}" method="POST" enctype="multipart/form-data">
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" id="name" value="{% if dvd %} {{ dvd.name }} {% endif %}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" name="description" class="form-control" id="description" value="{% if dvd %} {{ dvd.description }} {% endif %}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="price" class="col-sm-2 col-form-label">Price (Â£)</label>
                <div class="col-sm-10">
                    <input type="text" name="price" class="form-control" id="price" value="{% if dvd %} {{ dvd.price }} {% endif %}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="quantity" class="col-sm-2 col-form-label">Quantity</label>
                <div class="col-sm-10">
                    <input type="text" name="quantity" class="form-control" id="quantity" value="{% if dvd %} {{ dvd.quantity }} {% endif %}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="image_url" class="col-sm-2 col-form-label">Image URL</label>
                <div class="col-sm-10">
                     <input class="form-control" name="image_url" id="image_url">
                </div>
            </div>
            <div class="form-group row">
                <label for="genre" class="col-sm-2 col-form-label">Genre</label>
                <div class="col-sm-10">
                    <input type="text" name="genre" class="form-control" id="genre" value="{% if dvd %} {{ dvd.genre }} {% endif %}" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Update DVD</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
